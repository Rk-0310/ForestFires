<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://getwallpapers.com/wallpaper/full/2/a/e/881743-the-forest-wallpapers-1920x1200-ipad.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;            
        }

        .login {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login button:hover {
            background-color: #45a049;
        }

        .login h2 {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Predictions</h1>
        <!--Main Input for Receiving the Query to our ML-->
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required"/><br>
            <input type="text" name="RH" placeholder="RH" required="required"/><br>
            <input type="text" name="Ws" placeholder="Ws" required="required"/><br>
            <input type="text" name="Rain" placeholder="Rain" required="required"/><br>
            <input type="text" name="FFMC" placeholder="FFMC" required="required"/><br>
            <input type="text" name="DMC" placeholder="DMC" required="required"/><br>
            <input type="text" name="ISI" placeholder="ISI" required="required"/><br>
            <input type="text" name="Classes" placeholder="Classes" required="required"/><br>            
            <input type="text" name="Region" placeholder="Region" required="required"/><br>
            
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2>The FWI prediction is {{results}}</h2>
    </div>
</body>
</html>
